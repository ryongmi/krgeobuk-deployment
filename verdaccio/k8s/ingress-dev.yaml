# Verdaccio Ingress - Dev 환경
# nip.io 와일드카드 DNS 사용 (별도 DNS 설정 불필요)
# http://verdaccio.192.168.0.28.nip.io
#
# npm 레지스트리 설정:
#   npm config set @krgeobuk:registry http://verdaccio.192.168.0.28.nip.io
#
# prod 전환 시 ingress.yaml로 교체 (TLS + 실제 도메인)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verdaccio-ingress
  namespace: krgeobuk-devops
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"

    # 타임아웃 (패키지 다운로드/업로드 시간 고려)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # 업로드 크기 (패키지 업로드, config.yaml의 max_body_size와 일치)
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"

spec:
  ingressClassName: nginx

  rules:
    - host: verdaccio.192.168.0.28.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verdaccio
                port:
                  number: 4873
