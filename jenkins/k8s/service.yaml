apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: krgeobuk-cicd
  labels:
    app: jenkins
spec:
  type: ClusterIP
  selector:
    app: jenkins
  ports:
    # Jenkins 웹 UI
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    # Jenkins Agent 연결 포트 (향후 분산 빌드 시 사용)
    - name: jnlp
      port: 50000
      targetPort: 50000
      protocol: TCP
