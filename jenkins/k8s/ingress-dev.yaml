# Jenkins Ingress - Dev 환경
# nip.io 와일드카드 DNS 사용 (별도 DNS 설정 불필요)
# http://jenkins.192.168.0.28.nip.io
#
# nip.io: IP를 그대로 도메인처럼 사용할 수 있는 무료 와일드카드 DNS 서비스
#   jenkins.192.168.0.28.nip.io → 자동으로 192.168.0.28로 해석
#
# prod 전환 시 ingress.yaml로 교체 (TLS + 실제 도메인)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: krgeobuk-devops
  annotations:
    # NGINX Ingress Controller
    nginx.ingress.kubernetes.io/use-regex: "true"

    # 타임아웃 (Jenkins 빌드 중 연결 유지)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"

    # 업로드 크기 (아티팩트 업로드 고려)
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"

    # WebSocket 지원 (Blue Ocean, 실시간 빌드 로그)
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

spec:
  ingressClassName: nginx

  rules:
    - host: jenkins.192.168.0.28.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins
                port:
                  number: 8080
